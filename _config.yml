#
# 这个文档包含了本博客的设定信息，你可以编辑它来个性化自己的博客，
#

# # 描述/签名
name: "乌墨的博客"
description: "个人/学生/本科/在校"

#
# 下面的设定都是可选的
#

# 输入你的网站域名（如果你没有添加自己的域名，而是直接用GitHub pages分配的域名的话可以省略）
url: https://wumorfr.github.io

# 头像或头像的URL(你可以使用你的GitHub头像)
avatar: https://github.com/wumorfr/photo/1(2).jpg
# 你的favicon（出现在浏览器tab上）图片URL，建议使用较小(64px × 64px)的图片
favicon: https://raw.githubusercontent.com/FromEndWorld/LOFFER/master/images/favicon.png

# 菜单中的按钮
# 标签页头。有“博客”，“关于”，“档案”，“标签”
# 和URL链接(例如:“主题”标签下面)标签。如果你不需要，就删除
# 它从列表(删除'- name: '和'url: '，太!)
navigation:
  - name: 首页
    url: /
  - name: 关于
    url: /about
  - name: 归档
    url: /archive
  - name: 标签
    url: /tags

# 每页的文章数
paginate: 8

# 文章简介的区分标记
excerpt_separator: <!-- more -->

